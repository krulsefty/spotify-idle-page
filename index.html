<!DOCTYPE html>
<html lang="en">

<head>
  <title>Spotify Idle Page</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script defer src="js/app.js"></script>
</head>

<body>

  <div id="gradient"></div>

  <button class="fa-solid fa-bars icon" id="menu-button"></button>

    <div id="popup-menu">
      <div id="profile-container">
        <img id="profile-pic">
        <div id="profile-info">
          <h1 id="profile-name"></h1>
          <h3 id="profile-status"></h3>
        </div>
      </div>
      <div id="options-container">
        <div id="theme-container">
          <h3 id="theme-title">Change Theme</h3>
          <div id="theme-buttons">
            <button class="menu-button" id="dark"></button>
            <button class="menu-button" id="ultra-dark"></button>
            <button class="menu-button" id="light"></button>
          </div>
        </div>
        <button class="menu-button" id="logout">Logout</button>
      </div>
    </div>

    <main>
      <button class="redirect-button" id="login-button"><a class="fa-brands fa-spotify icon"></a>Login to
        Spotify</button>

      <div id="after-login">
        <div id="current-song">
          <img id="album-cover">
          <div id="title-section">
            <h1 class="title" id="song-title"></h1>
            <h2 id="desc" class="darker-text"></h2>
          </div>
        </div>

        <div id="data-section">
          <div id="data-container">
            <ul id="queue-list"></ul>
            <div id="stats-container">
              <h3 id="stats-time">(last 4 weeks)</h3>
              <h1>Top Artists</h1>
              <div class="stats-list" id="top-artists">
                <div class="stat" id="first-artist">
                  <img class="stat-img" id="first=artist-img">
                  <h2 class="stat-title" id="first-artist-name"></h2>
                </div>
                <div class="stat" id="second-artist">
                  <img class="stat-img" id="second=artist-img">
                  <h2 class="stat-title" id="second-artist-name"></h2>
                </div>
                <div class="stat" id="third-artist">
                  <img class="stat-img" id="third=artist-img">
                  <h2 class="stat-title" id="third-artist-name"></h2>
                </div>
              </div>
              <h1>Top Songs</h1>
              <div class="stats-list" id="top-songs">
                <div class="stat" id="first-song">
                  <img class="stat-img" id="first=song-img">
                  <h2 class="stat-title" id="first-song-name"></h2>
                </div>
                <div class="stat" id="second-song">
                  <img class="stat-img" id="second=song-img">
                  <h2 class="stat-title" id="second-song-name"></h2>
                </div>
                <div class="stat" id="third-song">
                  <img class="stat-img" id="third=song-img">
                  <h2 class="stat-title" id="third-song-name"></h2>
                </div>
              </div>
            </div>
          </div>

        <div id="data-controls">
          <button class="controls chosen-control" id="queue-button"></button>
          <button class="controls" id="stats-button"></button>
        </div>

      </div>


      </div>

      <p id="premium-info">The queue and stats display feature is available only for Spotify Premium users. If you want to use it,
        upgrade your account to Premium.</p>

    </main>

</body>

</html>
